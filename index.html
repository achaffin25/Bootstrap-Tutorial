<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Bootstrap Tutorial</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" href="css/styles.css" />
	
	
</head>
<body>

	<div class="container">
	
		<h1>Our Website</h1>
		
		<div class="row">
			<div class="col-md-6">
				<h3><span class="glyphicon glyphicon-tower"></span> Column 1</h3>
				
				<a href="#" class="thumbnail">
			      <img src="http://placehold.it/200x280" />
				</a>
				
			</div>
			
			<div class="col-md-6">
				<h3><span class="glyphicon glyphicon-fire"></span> Column 2</h3>
				
				<a href="#" class="thumbnail">
				  <img src="http://placehold.it/200x280" />
				</a>
				
			</div>
		
		</div> <!-- end of first row -->
		
		
		<div class="row">
			<div class="col-md-4">
				<h4>Pick a Color</h4>
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option1"> Cyan
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option2"> Magenta
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option3"> Yellow
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option4"> Black
				  </label>
				</div>

			</div>
			
			<div class="col-md-4">

				
			</div>
			
			<div class="col-md-4">

				
			</div>
		
		</div> <!-- end of second row -->
	
	
	<div class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	    
	      <div class="modal-body">
	        <p>Welcome to our site.</p>
	      </div>
	      
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	
	
	
	 
	</div> <!-- end of container -->
	
	<!-- Scripts -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
